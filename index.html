<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container-fluid d-flex justify-content-center align-items-center">
    <div class="homepage-position div-position row d-flex align-items-center justify-content-center flex-lg-row flex-column" id="Homepage">
      <div class="row d-flex row-box align-items-center justify-content-center mt-md-3 first-row flex-row flex-nowrap">
        <div class="col-9 d-flex col-box align-items-center justify-content-start quiz-title" >WHO'S THAT POKEMON!</div>
        <div id="logo-container" class="col-3 col-box d-flex justify-content-end align-items-center"><div id="logo"><img id="logo" src="Photos\Copy of Copy of M (1).png"></div></div>
      </div>
      <div class="row d-flex row-box2 justify-content-center align-items-center">
        <div class="col-6 d-flex col-box mb-md-3 mt-md-3 mb-1 me-lg-2 justify-content-center align-items-center" id="Pokemon-box">
          <img src="images\artwork\25.png" class="pokemon-img">
          <img src="Photos\speech-bubble.png" id="bubble-img">
        </div>
        <div class="col-12 col-lg-6 d-flex mt-lg-0 mt-3 col-box flex-column justify-content-center align-items-center" id="quiz-box">
          <div class="row d-flex justify-content-center align-items-center accent-row">
            <div class="col-4 d-flex justify-content-center align-items-center"><img src="dark mode stuff\avatar.png" class="accent-img"></div>
            <div class="col-4 d-flex justify-content-center align-items-center"><img src="dark mode stuff\game(1) .png" class="accent-img"></div>
            <div class="col-4 d-flex justify-content-center align-items-center"><img src="dark mode stuff\gaming(1).png" class="accent-img"></div>
          </div>
          <div class="row d-flex justify-content-center align-items-center">
            <div class="col-3 d-flex justify-content-center align-items-center"></div>
            <div class="col-6 d-flex justify-content-center align-items-center"></div>
            <div class="col-3 d-flex justify-content-center align-items-center"></div>
          </div>
          <div class="row d-flex justify-content-center align-items-center accent-row">
            <div class="col-4 d-flex justify-content-center align-items-center"><img src="dark mode stuff\pokeball (2).png" class="accent-img"></div>
            <div class="col-4 d-flex justify-content-center align-items-center"><img src="dark mode stuff\pokeball.png" class="accent-img"></div>
            <div class="col-4 d-flex justify-content-center align-items-center"><img src="dark mode stuff\pokemon-go(1).png" class="accent-img"></div>
          </div>
        </div>
      </div>

      </div>
    </div>
  </div>


  <script src="js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>

</html>
